name: CI - Lint and Build

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm i

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ Run Next.js Build
        run: npm run build
