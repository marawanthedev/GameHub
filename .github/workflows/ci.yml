name: CI - Lint and Build

on:
  push:
    branches: [master]
  pull_request:

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v3

      - name: 🧱 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm i

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🏗️ Run Next.js Build
        run: npm run build
